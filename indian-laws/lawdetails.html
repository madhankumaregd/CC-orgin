<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civic Companion - Law Details</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <link rel="icon" href="../assets/image/icon.png" alt="#icon" />
    <!-- Add FontAwesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Menu Bar-->
    <div class="bar" id="bar">
      <a href="../index.html" s="head-logo">
        <img src="../assets/image/logo.png" alt="#logo" />
      </a>
      <h2>Civic Companion</h2>
    </div>
    <header class="header">
      <div class="container">
        <h1>Law Details</h1>
        <p>Detailed information about the selected law</p>
      </div>
    </header>

    <main class="lawdetails-main">
      <div class="container">
        <div class="law-details" id="law-details">
          <!-- Dynamically load law details from the database -->
          <div class="law-item">
            <h2><i class="fas fa-gavel"></i> Section {{ law.section }}</h2>
            <p>
              <i class="fas fa-book"></i> <strong>Chapter:</strong> {{
              law.chapter }}
            </p>
            <p>
              <i class="fas fa-heading"></i> <strong>Title:</strong> {{
              law.title }}
            </p>
            <p>
              <i class="fa-solid fa-align-justify"></i><strong>Description:</strong>
            </p>
            <!-- Add the law-description class here -->
            <div class="law-description"></div>
            <div class="law-button">    
              <button class="my-button"><span class="button-text">Tamil</span>&nbsp;&nbsp;<i class="fa-solid fa-language"></i></button>
              <button class="my-button"><span class="button-text">summarize</span>&nbsp;&nbsp;<i class="fa-solid fa-align-left"></i></button>
            </div>
          </div>
          <hr />
          <p>No laws found for the specified section.</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2023 Civic Companion. All rights reserved.</p>
      </div>

      <!-- Scroll Arrow -->
      <a href="#top" class="scroll-to-top" id="element">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="34"
          fill="currentColor"
          class="bi bi-arrow-up-circle"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"
          />
        </svg>
      </a>
    </footer>

    <script src="../assets/script.js"></script>
  </body>
</html>
