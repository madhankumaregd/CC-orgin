<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civic Companion - Categories Hub</title>
    <link rel="icon" href="assets/image/icon.png" alt="#icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <!-- Menu Bar-->
    <div class="bar" id="bar">
      <a href="../index.html" s="head-logo">
        <img src="../assets/image/logo.png" alt="#logo" />
      </a>
      <h2>Civic Companion</h2>
      <!-- <div class="search-container">
        <input type="text" placeholder="search...." class="search-input" />
        <i class="fas fa-search search-icon"></i>
      </div> -->
    </div>
    <header class="header">
      <div class="container">
        <h1>Categories Hub</h1>
        <p>Explore laws by category</p>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="categories-grid" id="categories-grid">
          <!-- Catrgories are Dynamically allocated... -->
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2023 Civic Companion. All rights reserved.</p>
      </div>

      <!-- Scroll Arrow -->
      <a href="#top" class="scroll-to-top" id="element">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="34"
          fill="currentColor"
          class="bi bi-arrow-up-circle"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"
          />
        </svg>
      </a>
    </footer>

    <script src="../assets/script.js"></script>
    <script>
      // Dynamically load categories
      const categoriesGrid = document.getElementById("categories-grid");
      const categories = Array.from({ length: 3 }, (_, i) => i + 1);

      categories.forEach((category) => {
        const categoryCard = document.createElement("a");
        categoryCard.href = `criminal.html?category=${category}`;
        categoryCard.className = "category-card";
        categoryCard.innerHTML = `
        <img src="../assets/image/laws.jpg" alt="Category image" />
        <div class="category-des">
          <h2>category ${category}</h2>
          <p>Explore the categories in this category...It empowers citizens,
            strengthens governance, and balances individual freedoms with
            national security. By evolving with societal needs, Indian law
            ensures a just, secure, and progressive nation.</p>
        </div>      
        `;
        categoriesGrid.appendChild(categoryCard);
      });
    </script>
  </body>
</html>
